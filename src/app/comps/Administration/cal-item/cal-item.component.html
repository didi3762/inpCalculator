<div 
    [attr.clientId]="client.id" 
    [class]="'client-item' + (client.isPositive ? ' positive':'')"
    (click)="clickNoteFn()"
    (dbclick)="dbclickNote.emit()"
    >
    <h3>{{client.name}}</h3>
    <label-span label="sum" [val]="client.sum"></label-span>
    <label-span label="color" [val]="client.color"></label-span>
    <button (click)='deleteNoteFN()'>delete</button>

</div>
